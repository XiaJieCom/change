user  ng ng;
worker_processes  2;
error_log  logs/error.log crit;
pid        nginx.pid;
worker_rlimit_nofile 1024;
events {
    use epoll;
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"' '"$upstream_cache_status"';

    server_names_hash_bucket_size 256;
    client_header_buffer_size 2048k;
    large_client_header_buffers 4 2048k;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size  100m;
    client_body_buffer_size  2048k;
    server_tokens      off;
    gzip  on;
    gzip_min_length    1k;
	gzip_buffers  4 1024k;
    gzip_http_version 1.1;
    gzip_comp_level     6;
    gzip_types        text/plain application/x-javascript application/javascript text/css application/xml;
    proxy_hide_header Vary;

    proxy_connect_timeout    600;
    proxy_read_timeout       600;
    proxy_send_timeout       600;
    proxy_buffer_size        2048k;
    proxy_buffers            4 2048k;
    proxy_busy_buffers_size 4096k;
    proxy_temp_file_write_size 4096k;
#     proxy_intercept_errors on;
#	  proxy_temp_path /file/ngcache_temp;
#     proxy_cache_path /file/ngcache levels=1:2 keys_zone=cache_one:512m inactive=1d max_size=2g;

      tcp_nodelay on;

        include vhosts/*.conf;

        upstream api1 {
        server 192.168.200.10:1080 max_fails=3 fail_timeout=10s weight=9;
        server 192.168.200.17:1080 max_fails=3 fail_timeout=10s weight=9;
        }
        upstream api2 {
        server 192.168.200.10:1080 max_fails=3 fail_timeout=10s weight=9;
        }
}