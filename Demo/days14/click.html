<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="添加" onclick="AddContent();"/>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
    <script src="jquery-2.2.3.js"></script>
    <script>
        function AddContent(){
            $('ul').append('<li>9</li>')
        }
        //$(document).ready(function)(){代码区}  在DOM加载完成时运行的代码
        //或者$(function($) {////});
        // 你可以在这里继续使用$作为别名...
        $(function(){
            $('ul').delegate('li','click',function(){
                var temp = $(this).text();
                alert(temp);
            })
        })
    </script>
</body>
</html>
