<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is a new Title</title>
</head>
<body>
    <input type="button" onclick="StopInterval();" value="停下来"/>
    <script>
        //obj1 = setInterval('Func()',1000);
        obj1 = setTimeout('Func()',1000);
        function Func(){
            var text = document.title;
            var firstChar = text.charAt(0);
            var subText = text.substring(1,text.length);
            var newTitle = subText + firstChar;
            document.title = newTitle;

        }
        function StopInterval(){
         //   clearInterval(obj1);
           clearTimeout(obj1);
        }
    </script>
</body>
</html>
